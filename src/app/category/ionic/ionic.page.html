<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title>記事一覧 検索内容[ionic]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let t of ionicCategory" [button]="true" routerLink="{{t.path}}">
    <ion-card-header>
      <ion-card-title>{{t.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{t.content}}</ion-card-content>
  </ion-card>

</ion-content>
